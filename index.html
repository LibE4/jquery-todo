<!DOCTYPE html>
<html>
<head>
	<title>Jquery Todo</title>
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<ul class="nav nav-tabs">
	  <li role="presentation" class="active"><a href="index.html">Using Firebase</a></li>
	  <li role="presentation"><a href="indexNoFirebase.html">Not Using Firebase</a></li>
	</ul>	

	<div class="container col-xs-4 col-xs-offset-4" id="login-container">
      <h1 class="form-signin-heading">Todo App</h1>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
      <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
      <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
  </div>

	<div class="container hide" id="todo-container">
		<div>
			<div id="logout-container"></div>
		  <input id="add-to-text" type="text" class="form-control" placeholder="Type text here" aria-describedby="basic-addon1">
      <button class="btn btn-default" type="button" id="add-todo-button">Submit</button>
			<h3>Todo</h3>
			<ul id="incomplete-tasks">
			</ul>
			<h3>Completed</h3>
			<ul id="completed-tasks">
			</ul>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
	<script src="/lib/bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="javascripts/firebase.js"></script>
	<script type="text/javascript" src="javascripts/firebaseMethods.js"></script>
	<script type="text/javascript" src="javascripts/firebaseAuth.js"></script>
	<script type="text/javascript" src="javascripts/firebaseUser.js"></script>
	<script type="text/javascript" src="javascripts/mainFb.js"></script>
</body>
</html>
