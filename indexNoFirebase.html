<!DOCTYPE html>
<html>
<head>
	<title>Jquery Todo</title>
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<ul class="nav nav-tabs">
	  <li role="presentation"><a href="index.html">Using Firebase</a></li>
	  <li role="presentation" class="active"><a href="indexNoFirebase.html">Not Using Firebase</a></li>
	</ul>	

	<div class="container" id="todo-container">
		<div class="row">
	    <div class="col-lg-4 col-lg-offset-4">
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Generate/edit To Do list:</span>
				  <input id="todoInput" type="text" class="form-control" placeholder="Type text here" aria-describedby="basic-addon1">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button" id="submit" disabled="true">Submit</button>
		      </span>
				</div>
	    </div>
			<div id="incomplete">
				<table class="table table-bordered table-striped">
					<caption>To do list:</caption>
					<thead>
					</thead>
					<tbody id="incompleteDisplay">
					</tbody>
				</table>
			</div>
			<div id="completed">
				<table class="table table-bordered table-striped">
					<caption>Completed list:</caption>
					<thead>
					</thead>
					<tbody id="completedDisplay">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="/lib/bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="javascripts/input.js"></script>
	<script type="text/javascript" src="javascripts/DOM.js"></script>
	<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
